<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS - Returns</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #2563eb;
      --accent: #10b981;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 16px 46px rgba(37, 99, 235, 0.08);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      color: var(--text);
      min-height: 100vh;
      padding: 18px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 12px;
      z-index: 10;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 18px;
    }

    .logo span {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #1d4ed8, #22c55e);
      color: #fff;
      font-weight: 800;
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
    }

    nav a.active,
    nav a:hover {
      background: #e0e7ff;
      color: #1d4ed8;
    }

    .layout {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }

    h2 {
      margin: 0 0 8px;
    }

    p {
      margin: 0 0 12px;
      color: var(--muted);
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .list {
      display: grid;
      gap: 12px;
      margin-top: 12px;
    }

    .item {
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 14px;
      display: grid;
      gap: 6px;
      background: #f8fafc;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #eef2ff;
      color: #1d4ed8;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 12px;
    }

    .switch {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }

    .switch:hover {
      background: #e0e7ff;
      transform: translateY(-1px);
    }

    .btn {
      width: 100%;
      padding: 13px 14px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.22);
      transition: transform 0.15s, background 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
      display: none;
    }

    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo"><span>POS</span>Returns</div>
    <nav>
      <a href="sell.html">Sell</a>
      <a class="active" href="#">Returns</a>
      <a href="check.html">Stock Check</a>
      <a href="report.html">Reports</a>
    </nav>
    <div style="display:flex; align-items:center; gap:10px;">
      <div class="pill">Branch: Midtown</div>
      <button class="switch" id="switchMode">Switch mode</button>
    </div>
  </header>

  <div class="layout">
    <div class="card">
      <h2>Process Return</h2>
      <p>Search by product name or receipt SKU to begin a return.</p>
      <input id="search" type="text" placeholder="Search product or receipt number">
      <div class="list" id="results"></div>
    </div>

    <div class="card">
      <h2>Return details</h2>
      <p>Select quantity and condition to log the return.</p>
      <div>
        <label for="qty">Quantity</label>
        <input id="qty" type="number" min="1" value="1" style="margin-top:6px;">
      </div>
      <div style="margin-top:10px;">
        <label for="condition">Condition</label>
        <select id="condition" style="margin-top:6px;">
          <option value="good">Good</option>
          <option value="damaged">Damaged</option>
        </select>
      </div>
      <button class="btn" id="process">Process Return</button>
      <div class="status" id="status">Return saved (demo only).</div>
    </div>
  </div>

  <script src="../frontend-common/config.js"></script>
  <script>
    const sample = [
      { id: 'RET-1021', name: 'Wireless Mouse', reason: 'Unwanted', status: 'Eligible' },
      { id: 'RET-1022', name: 'USB-C Cable', reason: 'Damaged plug', status: 'Eligible' },
      { id: 'RET-1023', name: 'Laptop Stand', reason: 'Wrong height', status: 'Eligible' }
    ];
    const results = document.getElementById('results');
    const search = document.getElementById('search');
    const statusBox = document.getElementById('status');
    let selected = sample[0];

    function render(list) {
      results.innerHTML = '';
      list.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
              <strong>${item.name}</strong>
              <div style="color:var(--muted); font-size:12px;">Ref: ${item.id} â€¢ Reason: ${item.reason}</div>
            </div>
            <span class="pill">${item.status}</span>
          </div>
        `;
        div.addEventListener('click', () => {
          selected = item;
          statusBox.style.display = 'block';
          statusBox.textContent = `${item.name} selected for return.`;
        });
        results.appendChild(div);
      });
    }

    search.addEventListener('input', () => {
      const term = search.value.toLowerCase();
      const filtered = sample.filter((s) => s.name.toLowerCase().includes(term) || s.id.toLowerCase().includes(term));
      render(filtered);
    });

    document.getElementById('process').addEventListener('click', () => {
      const qty = Number(document.getElementById('qty').value);
      const condition = document.getElementById('condition').value;

      if (!selected) {
        alert('Please select an item to return first.');
        return;
      }

      const payload = {
        transaction_id: selected.id,
        return_reason: selected.reason, // using mock reason from selection or input? logic implies selection
        product_name: selected.name,
        quantity: qty,
        condition: condition,
        timestamp: new Date().toISOString()
      };

      // Send to API
      fetch(`${API_BASE_URL}/api/returns`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          statusBox.style.display = 'block';
          statusBox.textContent = `Return processed. ID: ${data.returnId || 'N/A'}`;
          alert('Return sent to backend!\n' + JSON.stringify(data, null, 2));
        })
        .catch(err => {
          console.error(err);
          statusBox.style.display = 'block';
          statusBox.textContent = `Return logged locally (API offline).`;
          alert('API Error. Logged locally.');
        });
    });

    document.getElementById('switchMode').addEventListener('click', () => {
      window.location.href = '../frontend-warehouse/dashboard.html';
    });

    render(sample);
  </script>
</body>

</html>
