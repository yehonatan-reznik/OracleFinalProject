<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #2563eb;
      --accent: #10b981;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 16px 50px rgba(37, 99, 235, 0.08);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at 20% 20%, #eef2ff, #f8fafc 35%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .shell {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 32px;
      align-items: center;
    }
    .brand-card {
      background: linear-gradient(135deg, #1d4ed8, #22c55e);
      color: #fff;
      padding: 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      min-height: 320px;
    }
    .brand-card::after {
      content: '';
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.08);
      top: -70px;
      right: -50px;
      transform: rotate(18deg);
    }
    .logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.2);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 20px;
    }
    h1 { margin: 0 0 10px; font-size: 32px; }
    p { margin: 0 0 18px; color: rgba(255,255,255,0.82); }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 14px;
      margin-top: 12px;
      backdrop-filter: blur(2px);
    }
    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow);
    }
    .login-card h2 { margin: 0 0 6px; }
    .login-card small { color: var(--muted); }
    form { margin-top: 18px; display: grid; gap: 14px; }
    label { font-weight: 600; font-size: 14px; color: var(--text); }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
    }
    button {
      padding: 13px 16px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.15s, box-shadow 0.2s, background 0.2s;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
    }
    button:hover { transform: translateY(-1px); background: #1e40af; }
    button:active { transform: translateY(0); }
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: var(--muted);
    }
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #eef2ff;
      color: #1d4ed8;
      font-weight: 700;
    }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: none;
    }
    @media (max-width: 900px) {
      .shell { grid-template-columns: 1fr; }
      body { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand-card">
      <div class="logo">POS</div>
      <h1>Cloud POS</h1>
      <p>Fast, reliable checkout for every branch. Keep queues moving with a focused cashier workspace.</p>
      <div class="pill">
        <span>Multi-branch aware</span>
        <span class="badge">Live Demo</span>
      </div>
      <div class="pill" style="margin-top: 10px;">
        <span>Inventory sync • Returns tracking • Staff shifts</span>
      </div>
    </div>

    <div class="login-card">
      <h2>Sign in to POS</h2>
      <small>Use your cashier email and password</small>
      <form id="loginForm">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="cashier@branch.com" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit">Login</button>
        <div class="row">
          <span>Branch: Central City</span>
          <span class="badge">POS</span>
        </div>
        <div class="status" id="status">Demo: Signed in as cashier.</div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const backendUrl = 'http://<BACKEND_PUBLIC_IP>:3000';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.style.display = 'none';

      const payload = {
        email: emailInput.value.trim(),
        password: passwordInput.value
      };

      try {
        const response = await fetch(`${backendUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          status.textContent = 'Invalid email or password';
          status.style.display = 'block';
          return;
        }

        const data = await response.json();
        const user = data.user || data;

        localStorage.setItem('user_id', user.user_id || '');
        localStorage.setItem('email', user.email || payload.email);
        localStorage.setItem('role', user.role || '');

        if (user.role === 'POS') {
          window.location.href = 'pos-sales.html';
        } else if (user.role === 'WAREHOUSE') {
          window.location.href = 'warehouse-dashboard.html';
        } else {
          window.location.href = 'index.html';
        }
      } catch (err) {
        status.textContent = 'Invalid email or password';
        status.style.display = 'block';
      }
    });
  </script>
</body>
</html>
