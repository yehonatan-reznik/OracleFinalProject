<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse - Update Stock</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #0f172a;
      --accent: #0ea5e9;
      --text: #0b172b;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 16px 46px rgba(15, 23, 42, 0.12);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at 18% 20%, #e0f2fe, #f8fafc 40%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 18px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 12px;
      z-index: 10;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 18px;
    }
    .logo span {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0f172a, #0ea5e9);
      color: #fff;
      font-weight: 800;
    }
    nav { display: flex; gap: 12px; align-items: center; }
    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
    }
    nav a.active, nav a:hover { background: #dbeafe; color: #0f172a; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin-top: 16px;
    }
    h2 { margin: 0 0 8px; }
    p { margin: 0 0 8px; color: var(--muted); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td {
      text-align: left;
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    th { color: var(--muted); }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 14px;
    }
    input:disabled {
      background: #f3f4f6;
      color: #9ca3af;
      cursor: not-allowed;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #0ea5e9;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(14, 165, 233, 0.22);
      transition: transform 0.15s, background 0.2s;
    }
    .btn:hover { transform: translateY(-1px); background: #0284c7; }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #e0f2fe;
      color: #0369a1;
      font-weight: 700;
    }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #ecfeff;
      color: #115e59;
      border: 1px solid #99f6e4;
      display: none;
    }
    .switch {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .switch:hover { background: #dbeafe; transform: translateY(-1px); }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>WH</span>Update Stock</div>
    <nav>
      <a href="warehouse-dashboard.html">Dashboard</a>
      <a href="warehouse-receive.html">Receive</a>
      <a class="active" href="#">Update</a>
      <a href="warehouse-transfer-request.html">Transfers</a>
      <a href="warehouse-reports.html">Reports</a>
    </nav>
    <div style="display:flex; align-items:center; gap:10px;">
      <div class="toggle">
        <input type="checkbox" id="managerToggle">
        <label for="managerToggle">Manager mode</label>
      </div>
      <button class="switch" id="switchMode">Switch mode</button>
      <button class="switch" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="card">
    <h2>Editable quantities</h2>
    <p>Only managers can adjust available stock counts directly.</p>
    <table>
      <thead><tr><th>Item</th><th>SKU</th><th>Quantity</th></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="controls">
      <button class="btn" id="save">Save Changes</button>
      <div class="status" id="status">Changes saved.</div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    if (!App.requireAuth('warehouse-login.html')) {
      throw new Error('auth required');
    }

    const { warehouse_id: warehouseId } = App.getWarehouseContext();
    if (!warehouseId) {
      window.location.href = 'warehouse-login.html';
    }

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => App.logout());
    }

    const tableBody = document.getElementById('tableBody');
    const managerToggle = document.getElementById('managerToggle');
    const statusBox = document.getElementById('status');
    let inventory = [];

    function render(disabled) {
      tableBody.innerHTML = '';
      if (!inventory.length) {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="3">No inventory found</td>';
        tableBody.appendChild(tr);
        return;
      }
      inventory.forEach((row, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.product_name}</td>
          <td>${row.product_code || row.product_id}</td>
          <td><input type="number" min="0" value="${row.quantity_on_hand}" data-idx="${idx}" ${disabled ? 'disabled' : ''}></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    managerToggle.addEventListener('change', () => {
      render(!managerToggle.checked);
    });

    document.getElementById('save').addEventListener('click', async () => {
      if (!managerToggle.checked) {
        statusBox.style.display = 'block';
        statusBox.textContent = 'Enable manager mode to save.';
        return;
      }

      const updates = [];
      document.querySelectorAll('input[data-idx]').forEach((input) => {
        const idx = Number(input.dataset.idx);
        const qty = Number(input.value);
        if (!Number.isFinite(qty) || qty < 0) {
          return;
        }
        if (qty !== inventory[idx].quantity_on_hand) {
          updates.push({
            product_id: inventory[idx].product_id,
            quantity_on_hand: qty
          });
        }
      });

      if (!updates.length) {
        statusBox.style.display = 'block';
        statusBox.textContent = 'No changes to save.';
        return;
      }

      try {
        for (const update of updates) {
          await App.apiFetch('/api/inventory/adjust', {
            method: 'POST',
            body: JSON.stringify({
              warehouse_id: Number(warehouseId),
              product_id: update.product_id,
              quantity_on_hand: update.quantity_on_hand
            })
          });
        }
        statusBox.style.display = 'block';
        statusBox.textContent = 'Changes saved.';
        await loadInventory();
      } catch (err) {
        statusBox.style.display = 'block';
        statusBox.textContent = err.message || 'Failed to save changes.';
      }
    });

    async function loadInventory() {
      try {
        const data = await App.apiFetch(`/api/inventory?warehouse_id=${warehouseId}`);
        inventory = data.items || [];
        render(!managerToggle.checked);
      } catch (err) {
        statusBox.style.display = 'block';
        statusBox.textContent = err.message || 'Failed to load inventory.';
      }
    }

    render(true);
    loadInventory();

    document.getElementById('switchMode').addEventListener('click', () => {
      window.location.href = 'pos-sales.html';
    });
  </script>
</body>
</html>
