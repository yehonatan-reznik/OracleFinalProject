<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse - Receive</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #0f172a;
      --accent: #0ea5e9;
      --text: #0b172b;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 16px 46px rgba(15, 23, 42, 0.12);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(180deg, #f8fafc, #e0f2fe);
      color: var(--text);
      min-height: 100vh;
      padding: 18px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 12px;
      z-index: 10;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 18px;
    }
    .logo span {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0f172a, #0ea5e9);
      color: #fff;
      font-weight: 800;
    }
    nav { display: flex; gap: 12px; align-items: center; }
    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
    }
    nav a.active, nav a:hover { background: #dbeafe; color: #0f172a; }
    .layout {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
    }
    h2 { margin: 0 0 8px; }
    p { margin: 0 0 8px; color: var(--muted); }
    form { display: grid; gap: 12px; margin-top: 8px; }
    label { font-weight: 600; font-size: 14px; color: var(--text); }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.12);
    }
    .btn {
      padding: 13px 14px;
      border-radius: 12px;
      border: none;
      background: #0ea5e9;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(14, 165, 233, 0.22);
      transition: transform 0.15s, background 0.2s;
    }
    .btn:hover { transform: translateY(-1px); background: #0284c7; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td {
      text-align: left;
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    th { color: var(--muted); }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #ecfeff;
      color: #115e59;
      border: 1px solid #99f6e4;
      display: none;
    }
    @media (max-width: 960px) { .layout { grid-template-columns: 1fr; } }
    .switch {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .switch:hover { background: #dbeafe; transform: translateY(-1px); }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>WH</span>Receive</div>
    <nav>
      <a href="warehouse-dashboard.html">Dashboard</a>
      <a class="active" href="#">Receive</a>
      <a href="warehouse-update.html">Update</a>
      <a href="warehouse-transfer-request.html">Transfers</a>
      <a href="warehouse-reports.html">Reports</a>
    </nav>
    <div style="display:flex; align-items:center; gap:10px;">
      <div class="logo" style="width:auto; padding:8px 12px; border-radius:12px; background:#e0f2fe; color:#0369a1; font-size:14px;">Dock 2</div>
      <button class="switch" id="switchMode">Switch mode</button>
      <button class="switch" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="layout">
    <div class="card">
      <h2>Receive goods</h2>
      <p>Capture inbound items as they arrive at the dock.</p>
      <form id="receiveForm">
        <div>
          <label for="product">Product</label>
          <select id="product" required></select>
        </div>
        <div>
          <label for="quantity">Quantity</label>
          <input id="quantity" type="number" min="1" value="10" required>
        </div>
        <div>
          <label for="supplier">Supplier</label>
          <select id="supplier"></select>
        </div>
        <div>
          <label for="date">Date</label>
          <input id="date" type="date" required>
        </div>
        <button class="btn" type="submit">Receive Goods</button>
        <div class="status" id="status">Inbound recorded.</div>
      </form>
    </div>

    <div class="card">
      <h2>Recent receipts</h2>
      <table>
        <thead><tr><th>Ref</th><th>Product</th><th>Qty</th><th>Supplier</th></tr></thead>
        <tbody id="recent">
        </tbody>
      </table>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    if (!App.requireAuth('warehouse-login.html')) {
      throw new Error('auth required');
    }

    const { warehouse_id: warehouseId } = App.getWarehouseContext();
    if (!warehouseId) {
      window.location.href = 'warehouse-login.html';
    }

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => App.logout());
    }

    const form = document.getElementById('receiveForm');
    const status = document.getElementById('status');
    const recent = document.getElementById('recent');
    const productSelect = document.getElementById('product');
    const supplierSelect = document.getElementById('supplier');
    const dateInput = document.getElementById('date');
    dateInput.valueAsDate = new Date();

    function setSelectOptions(select, items, labelKey, valueKey, includeBlank) {
      select.innerHTML = '';
      if (includeBlank) {
        const blank = document.createElement('option');
        blank.value = '';
        blank.textContent = 'None';
        select.appendChild(blank);
      }
      items.forEach((item) => {
        const option = document.createElement('option');
        option.value = item[valueKey];
        option.textContent = item[labelKey];
        select.appendChild(option);
      });
    }

    async function loadProducts() {
      const data = await App.apiFetch(`/api/inventory?warehouse_id=${warehouseId}`);
      const items = data.items || [];
      setSelectOptions(productSelect, items, 'product_name', 'product_id');
    }

    async function loadSuppliers() {
      try {
        const data = await App.apiFetch('/api/suppliers');
        setSelectOptions(supplierSelect, data.suppliers || [], 'supplier_name', 'supplier_id', true);
      } catch (err) {
        setSelectOptions(supplierSelect, [], 'supplier_name', 'supplier_id', true);
      }
    }

    async function loadReceipts() {
      try {
        const data = await App.apiFetch(`/api/receipts?warehouse_id=${warehouseId}`);
        recent.innerHTML = '';
        const rows = data.receipts || [];
        if (!rows.length) {
          const tr = document.createElement('tr');
          tr.innerHTML = '<td colspan="4">No receipts yet</td>';
          recent.appendChild(tr);
          return;
        }
        rows.forEach((row) => {
          const tr = document.createElement('tr');
          const received = row.received_at ? new Date(row.received_at).toLocaleDateString() : '';
          tr.innerHTML = `<td>${row.receipt_number}</td><td>${row.product_name}</td><td>${row.quantity}</td><td>${row.supplier_name || '-'}</td>`;
          tr.title = received;
          recent.appendChild(tr);
        });
      } catch (err) {
        recent.innerHTML = '<tr><td colspan="4">Failed to load receipts</td></tr>';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.style.display = 'none';

      if (!productSelect.value) {
        status.style.display = 'block';
        status.textContent = 'Select a product.';
        return;
      }

      const payload = {
        warehouse_id: Number(warehouseId),
        product_id: Number(productSelect.value),
        quantity: Number(document.getElementById('quantity').value),
        supplier_id: supplierSelect.value ? Number(supplierSelect.value) : null,
        received_at: dateInput.value
      };

      try {
        await App.apiFetch('/api/inventory/receive', {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        status.style.display = 'block';
        status.textContent = 'Inbound recorded.';
        form.reset();
        dateInput.valueAsDate = new Date();
        await loadReceipts();
      } catch (err) {
        status.style.display = 'block';
        status.textContent = err.message || 'Failed to record receipt.';
      }
    });

    document.getElementById('switchMode').addEventListener('click', () => {
      window.location.href = 'pos-sales.html';
    });

    Promise.all([loadProducts(), loadSuppliers(), loadReceipts()]).catch(() => {
      status.style.display = 'block';
      status.textContent = 'Failed to load form data.';
    });
  </script>
</body>
</html>
