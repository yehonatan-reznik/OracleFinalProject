<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse - Transfer Approvals</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #0f172a;
      --accent: #0ea5e9;
      --text: #0b172b;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 16px 46px rgba(15, 23, 42, 0.12);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at 18% 20%, #e0f2fe, #f8fafc 40%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 18px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 12px;
      z-index: 10;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 18px;
    }
    .logo span {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0f172a, #0ea5e9);
      color: #fff;
      font-weight: 800;
    }
    nav { display: flex; gap: 12px; align-items: center; }
    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
    }
    nav a.active, nav a:hover { background: #dbeafe; color: #0f172a; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin-top: 16px;
    }
    h2 { margin: 0 0 8px; }
    p { margin: 0 0 8px; color: var(--muted); }
    .list { display: grid; gap: 12px; margin-top: 10px; }
    .item {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: #f8fafc;
      display: grid;
      gap: 8px;
    }
    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s, background 0.2s;
    }
    .approve { background: #22c55e; color: #fff; }
    .reject { background: #ef4444; color: #fff; }
    button:hover { transform: translateY(-1px); }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #ecfeff;
      color: #115e59;
      border: 1px solid #99f6e4;
      display: none;
    }
    .switch {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .switch:hover { background: #dbeafe; transform: translateY(-1px); }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>WH</span>Transfer Approvals</div>
    <nav>
      <a href="warehouse-dashboard.html">Dashboard</a>
      <a href="warehouse-receive.html">Receive</a>
      <a href="warehouse-update.html">Update</a>
      <a class="active" href="#">Transfers</a>
      <a href="warehouse-reports.html">Reports</a>
    </nav>
    <div style="display:flex; align-items:center; gap:10px;">
      <div class="logo" style="width:auto; padding:8px 12px; border-radius:12px; background:#e0f2fe; color:#0369a1; font-size:14px;">Approvals</div>
      <button class="switch" id="switchMode">Switch mode</button>
      <button class="switch" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="card">
    <h2>Incoming transfer requests</h2>
    <p>Review and approve or reject requests from other branches.</p>
    <div class="list" id="list"></div>
    <div class="status" id="status">Decision recorded.</div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    if (!App.requireAuth('warehouse-login.html')) {
      throw new Error('auth required');
    }

    const { warehouse_id: warehouseId } = App.getWarehouseContext();
    if (!warehouseId) {
      window.location.href = 'warehouse-login.html';
    }

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => App.logout());
    }

    const list = document.getElementById('list');
    const statusBox = document.getElementById('status');

    function render(transfers) {
      list.innerHTML = '';
      if (!transfers.length) {
        list.innerHTML = '<div class="item">No pending transfers</div>';
        return;
      }
      transfers.forEach((t) => {
        const itemSummary = (t.items || [])
          .map((item) => `${item.product_name} (Qty ${item.quantity})`)
          .join(', ');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
              <strong>${t.transfer_number}</strong>
              <div style="color:var(--muted); font-size:12px;">${t.from_warehouse_name} -> ${t.to_warehouse_name}</div>
              <div style="color:var(--muted); font-size:12px;">${itemSummary || 'No items'}</div>
            </div>
            <span style="font-weight:700;">${t.status}</span>
          </div>
          <div class="actions">
            <button class="approve" data-id="${t.transfer_id}">Approve</button>
            <button class="reject" data-id="${t.transfer_id}">Reject</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    list.addEventListener('click', async (e) => {
      if (!e.target.matches('button')) {
        return;
      }
      const id = e.target.dataset.id;
      const decision = e.target.classList.contains('approve') ? 'approve' : 'reject';

      try {
        await App.apiFetch(`/api/transfers/${id}/${decision}`, { method: 'POST' });
        statusBox.style.display = 'block';
        statusBox.textContent = `Transfer ${id} ${decision}d.`;
        await loadTransfers();
      } catch (err) {
        statusBox.style.display = 'block';
        statusBox.textContent = err.message || 'Failed to update transfer.';
      }
    });

    async function loadTransfers() {
      try {
        const data = await App.apiFetch(`/api/transfers?status=PENDING&direction=incoming&warehouse_id=${warehouseId}`);
        render(data.transfers || []);
      } catch (err) {
        list.innerHTML = '<div class="item">Failed to load transfers</div>';
      }
    }

    document.getElementById('switchMode').addEventListener('click', () => {
      window.location.href = 'pos-sales.html';
    });

    loadTransfers();
  </script>
</body>
</html>
