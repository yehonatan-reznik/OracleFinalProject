<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS - Stock Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --primary: #2563eb;
      --accent: #10b981;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 16px 46px rgba(37, 99, 235, 0.08);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      color: var(--text);
      min-height: 100vh;
      padding: 18px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 12px;
      z-index: 10;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 18px;
    }
    .logo span {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #1d4ed8, #22c55e);
      color: #fff;
      font-weight: 800;
    }
    nav { display: flex; gap: 12px; align-items: center; }
    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
    }
    nav a.active, nav a:hover { background: #e0e7ff; color: #1d4ed8; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      margin-top: 16px;
    }
    h2 { margin: 0 0 8px; }
    p { margin: 0 0 12px; color: var(--muted); }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }
    .info {
      margin-top: 12px;
      display: grid;
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #eef2ff;
      color: #1d4ed8;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 12px;
    }
    .switch {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .switch:hover { background: #e0e7ff; transform: translateY(-1px); }
    .stat {
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>POS</span>Stock Check</div>
    <nav>
      <a href="pos-sales.html">Sell</a>
      <a href="pos-returns.html">Returns</a>
      <a class="active" href="#">Stock Check</a>
      <a href="pos-reports.html">Reports</a>
    </nav>
    <div style="display:flex; align-items:center; gap:10px;">
      <div class="pill">Branch: Uptown</div>
      <button class="switch" id="switchMode">Switch mode</button>
      <button class="switch" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="card">
    <h2>Check stock by ID</h2>
    <p>Enter a product ID to see live stock for this branch.</p>
    <input id="productId" type="text" placeholder="e.g., PRD-001">
    <div class="info" id="info">
      <div class="stat">
        <div>
          <strong>Product</strong>
          <div style="color:var(--muted); font-size:12px;">Waiting for input</div>
        </div>
        <span class="pill">-</span>
      </div>
      <div class="stat">
        <div>
          <strong>Category</strong>
          <div style="color:var(--muted); font-size:12px;">-</div>
        </div>
        <strong>Stock: --</strong>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    if (!App.requireAuth('pos-login.html')) {
      throw new Error('auth required');
    }

    const { warehouse_id: warehouseId, warehouse_name: warehouseName } = App.getWarehouseContext();
    if (!warehouseId) {
      window.location.href = 'pos-login.html';
    }

    const branchPill = document.querySelector('.pill');
    if (branchPill) {
      branchPill.textContent = `Branch: ${warehouseName || 'Assigned'}`;
    }

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => App.logout());
    }

    let inventory = [];
    const info = document.getElementById('info');
    const input = document.getElementById('productId');

    function renderInfo(item, value) {
      info.innerHTML = `
        <div class="stat">
          <div>
            <strong>${item ? item.product_name : 'Unknown product'}</strong>
            <div style="color:var(--muted); font-size:12px;">${value || 'Waiting for input'}</div>
          </div>
          <span class="pill">${item ? 'Found' : 'Not found'}</span>
        </div>
        <div class="stat">
          <div>
            <strong>Category</strong>
            <div style="color:var(--muted); font-size:12px;">${item?.category_id || '-'}</div>
          </div>
          <strong>Stock: ${item ? item.quantity_on_hand : '--'}</strong>
        </div>
      `;
    }

    async function loadInventory() {
      try {
        const data = await App.apiFetch(`/api/inventory?warehouse_id=${warehouseId}`);
        inventory = data.items || [];
      } catch (err) {
        renderInfo(null, 'Failed to load');
      }
    }

    input.addEventListener('input', () => {
      const value = input.value.trim().toLowerCase();
      const item = inventory.find((p) =>
        String(p.product_id) === value ||
        String(p.product_code || '').toLowerCase() === value ||
        String(p.barcode || '').toLowerCase() === value
      );
      renderInfo(item, value.toUpperCase());
    });

    document.getElementById('switchMode').addEventListener('click', () => {
      window.location.href = 'warehouse-dashboard.html';
    });

    loadInventory();
  </script>
</body>
</html>
